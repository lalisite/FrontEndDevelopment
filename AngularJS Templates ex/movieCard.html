<div class="card">   
    <img class="card-img-top" ng-src="{{movie.imageUrl}}" alt="Card image">
    <div class="card-body">
        <h4 class="card-title">
            <a ng-href="{{movie.imdbId}}" class="card-link" target="_blank">{{movie.title}}</a>
        </h4>
        <label>Duration in minutes :</label>
        <p class="card-text">{{movie.runtime}}</p>
    </div>
</div>
