<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <!--           -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-md">
                <div class="wrapper text-center">
                    <img id="us" src="images/USA.png" class="img-fluid" alt="us flag">
                    <span id="us-txt" class="state-name text">
                        United States
                    </span>
                </div>
            </div>
            <div class="col-md">
                <div class="wrapper text-center">
                    <img id="isr" src="images/Israel.png" class="img-fluid" alt="isr flag">
                    <span id="isr-txt" class="text">
                        Israel
                    </span>
                </div>
            </div>
            <div class="col-md">
                <div class="wrapper text-center">
                    <img id="italy" src="images/Italy.png" class="img-thumbnail" alt="it flag">
                    <span id="italy-txt" class="text">
                        Italy
                    </span>
                </div>
            </div>
            <div class="col-md">
                <div class="wrapper text-center">
                    <img id="holland" src="images/Netherlands.png" class="img-fluid" alt="hl flag">
                    <span id="holland-txt" class="text">
                        Holland
                    </span>
                </div>
            </div>
            <div class="col-md">
                <div class="wrapper text-center">
                    <img id="france" src="images/France.png" class="img-fluid" alt="fr flag">
                    <span id="france-txt" class="text">
                        France
                    </span>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
