<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--           -->

<body>
    <main class="container">
        <h1 class="text-center">
            My Cars Collection
        </h1>
        <div class="form-group">
            <label for="brand">Car Brand</label>
            <input type="text" class="form-control" name="brand" id="brand" aria-describedby="helpId" placeholder="brand">
            <br>
            <label for="model">Car Model</label>
            <input type="text" class="form-control" name="model" id="model" aria-describedby="helpId" placeholder="model">
            <br>
            <label for="km">Car Kilometer</label>
            <input type="number" min=0 class="form-control" name="km" id="km" aria-describedby="helpId" placeholder="km">
            <br>
            <label for="year">Car Year Of Purchase</label>
            <input type="number" min=1980 class="form-control" name="year" id="year" aria-describedby="helpId" placeholder="year">
            <br>
            <button type="button" id="add-car-btn" class="btn btn-primary">Add</button>
        </div>
        <div class="container">
                <table class="table table-dark table-striped">
                        <thead>
                          <tr>
                            <th>Brand</th>
                            <th>Model</th>
                            <th>Km</th>
                            <th>Year</th>
                            <th>Km Per Year</th>
                          </tr>
                        </thead>
                        <tbody class="car-list">

                        </tbody>
                      </table>
        </div>
    </main>

</body>

</html>
