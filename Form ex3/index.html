<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
</head>

<body class="body">
    <header>
        <h1>
            Sign In Page
        </h1>
    </header>
    <nav>
        <ul>
            <li>
                <a class="active" href="index.html">Sign In</a>
            </li>
            <li>
                <a href="BasicDetails.html">Basic Details</a>
            </li>
            <li>
                <a href="ExtendedDetails.html">Extended Details</a>
            </li>
        </ul>
    </nav>
    <main>
        <form>
            <fieldset>
                <legend>Sign In</legend>
                <div class="details clearfix">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" value="" required="required" />
                </div>              

                <div class="details clearfix">
                    <label for="pwd">Password:</label>
                    <input type="password" name="pwd" id="pwd" placeholder="Enter your password" value="" required="required" 
                    pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" />
                </div>
                <div class="details clearfix">
                    <label for="pwd2">Renter Password:</label>
                    <input type="password" name="pwd2" id="pwd2" placeholder="Renter your password" value="" required="required" 
                    pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" />
                </div>
                <button class="form-submit clearfix" type="submit">Submit</button>
                <button class="form-reset clearfix" type="reset">Reset</button>
            </fieldset>
        </form>

    </main>
    <!-- <footer>
        Sign In Page
    </footer> -->
</body>

</html>
