<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">    

    <!--           -->    
    <script src="script.js"></script>
</head>
<body>
    <main class="container">
        <div class="form-group">
          <label for="">Number Calculation</label>
          <input type="number"
            class="form-control" name="firstNum" id="firstNum" aria-describedby="helpId" placeholder="Number 1">
          <small id="helpId" class="form-text text-muted">First Number</small>
          <input type="number"
            class="form-control" name="secondNum" id="secondNum" aria-describedby="helpId" placeholder="Number 2">
          <small id="helpId" class="form-text text-muted">Second Number</small>
          <br>
          <button class="btn btn-outline-secondary" type="button" id="calculate-btn">Calculate</button>
          <br>
          <div class="form-group">
            <label for="result">Result</label>
            <textarea class="form-control" name="result" id="result" rows="1"></textarea>
          </div>
        </div>
    </main>
    
</body>
</html>
